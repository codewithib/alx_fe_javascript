<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>

    <!--User form for entering quote starts here-->
    <form class="user-form">
        <div class="userDetails">
            <label for="quote-text">Enter quote text</label>
            <input type="text" name="quote-text" id="quote-text" placeholder="please enter quote text here">
        </div>

        <div class="userDetails">
            <label for="quote-category">Enter quote category</label>
            <input type="text" name="quote-category" id="quote-category" placeholder="please enter quote category here">
        </div>

        <button type="submit" class="add-quote">Add Quote</button>
    </form>

    <div class="download-quotes">
        <button type="button" class="download-btn">Export Quotes</button>
    </div>

    <form class="import-form">
        <div class="userDetails">
            <label for="import-quote">Import your quote</label>
            <input type="file" name="import-quote" id="import-quote" accept=".json">
        </div>
        <button type="submit" class="upload-btn">Upload Quotes</button>
    </form>
    <script src="script.js"></script>
  </body>
  </html>
